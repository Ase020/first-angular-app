<div class="container">
  <ul class="wish-list">
    <li class="" *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="checkbox" />
          {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</div>
